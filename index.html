<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Movie API</title>
</head>
<body>

  <header>
   <div class="container">
    <div class="nav-row">
      <a href="#">MovieAPI</a>
      <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#movies">Movies</a>
        <a href="#contact">Contact</a>
      </nav>
      <img src="img/mobile-nav.png" id="mobile-nav" alt="">
   </div>
   </div>
  </header>
  <section>
    <div class="search-group">
      <input type="search" class="search-input" id="search" name="search" placeholder="Search for a movie">
    </div>
  </section>

  <section class="banner">
    <div class="container">
      <div class="banner-content">
        <p class="rating">
          <span class="fa fa-star checked"></span> 5.0</p>
        <h1 class="movie-title">Fatman</h1>
        <p class="movie-desc">
          A rowdy, unorthodox Santa Claus is fighting to save his declining business. Meanwhile, Billy, a neglected and precocious 12 year old, hires a hit man ...
        </p>
        <div class="btn-group">
          <a href="#">See Details</a>
          <button>Add to List</button>
        </div>
      </div>
    </div>
  </section>
    
  <section>
    <!-- ROW CARDS -->
    <div class="container spacer"  id="movies">
      <h2 class="text-color2">
        <i class="fa fa-fire icon"></i> 
         Latest Release
      </h2>
      <hr>
     <div class="row" id="movie-grid">
    </div>
  </section>

  <div class="container">
    <hr>
  </div>

  <footer id="contact">
    <p class="text-color2 footer-text"> 
      Copyright &copy; 2021. All rights reserved | 
      <a href="https://github.com/Sproff/MovieAPI">Repo Link</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
